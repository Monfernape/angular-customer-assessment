<div class="card p-3 mb-5" [style.border-top]="'5px solid '+ customer?.color">
  <div class="d-flex mb-1">
    <i class="pi pi-user m-2" style="font-size: 2rem"></i>
    <div class="d-flex flex-column">
      <p class="title mb-0">{{ customer?.company }}</p>
      <p class="mb-0 text-muted">{{ customer?.manager }}</p>
    </div>
  </div>
  <p class="mb-0 h6">{{ customer?.address }}</p>
  <p class="mb-0 h6">{{ customer?.email }}</p>
</div>
