<div class="d-flex flex-row flex-wrap row">
  <div class="col-md-4">
    <div class="card p-3 mb-5">
      <div class="d-flex align-items-center justify-content-center w-100 py-5">
        <i class="pi pi-plus-circle px-2" style="font-size: 2rem"></i>
        <p class="mb-0">Create new customer</p>
      </div>
    </div>
  </div>
  <app-customer
    class="col-md-4"
    *ngFor="let customer of customers | async; trackBy: getCustomerKey"
    [customer]="customer"
  ></app-customer>
</div>
